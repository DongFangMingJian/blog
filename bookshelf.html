<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书架 | 个人数字图书馆</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --accent-color: #ff7e5f;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary-color: #6b8cbc;
            --secondary-color: #4a6fa5;
            --accent-color: #ff9e80;
            --text-color: #f0f0f0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 头部 */
        header {
            background-color: var(--card-bg);
            box-shadow: 0 4px 12px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo a {
            text-decoration: none;
            display: flex;
            align-items: center;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 1.8rem;
            margin-left: 10px;
        }

        .logo-icon {
            font-size: 2rem;
        }

        /* 导航和主题切换 */
        .nav-controls {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin-right: 30px;
        }

        .nav-links li {
            margin-left: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 4px;
        }

        .nav-links a:hover {
            color: var(--primary-color);
            background-color: rgba(74, 111, 165, 0.1);
        }

        .nav-links a.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: var(--transition);
            border-radius: 34px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: var(--transition);
            width: 26px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .theme-label {
            margin-left: 10px;
            font-weight: 600;
            color: var(--text-color);
        }

        /* 页面头部 */
        .page-header {
            text-align: center;
            padding: 60px 0 40px;
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(74, 111, 165, 0.2);
        }

        .page-header h2 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .page-header p {
            font-size: 1.2rem;
            color: var(--secondary-color);
            max-width: 800px;
            margin: 0 auto 25px;
        }

        /* 书架统计 */
        .books-stats {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-item {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            min-width: 150px;
            text-align: center;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--secondary-color);
            font-weight: 600;
        }

        /* 书架主体布局 */
        .bookshelf-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }

        /* 分类导航 */
        .category-nav {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 25px;
            height: fit-content;
            box-shadow: 0 8px 20px var(--shadow-color);
            position: sticky;
            top: 100px;
        }

        .category-nav h3 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: var(--primary-color);
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(74, 111, 165, 0.2);
        }

        .main-categories {
            list-style: none;
            margin-bottom: 30px;
        }

        .main-category {
            margin-bottom: 15px;
        }

        .main-category-btn {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(74, 111, 165, 0.1);
            color: var(--primary-color);
            border: none;
            border-radius: 8px;
            text-align: left;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main-category-btn:hover, .main-category-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        .main-category-btn i {
            transition: var(--transition);
        }

        .main-category-btn.active i {
            transform: rotate(180deg);
        }

        .sub-categories {
            list-style: none;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            padding-left: 15px;
        }

        .sub-category {
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .main-category.active .sub-categories {
            max-height: 500px;
        }

        .main-category.active .sub-category {
            opacity: 1;
            transform: translateY(0);
        }

        /* 为每个子分类项添加延迟动画 */
        .main-category.active .sub-category:nth-child(1) { transition-delay: 0.05s; }
        .main-category.active .sub-category:nth-child(2) { transition-delay: 0.1s; }
        .main-category.active .sub-category:nth-child(3) { transition-delay: 0.15s; }
        .main-category.active .sub-category:nth-child(4) { transition-delay: 0.2s; }
        .main-category.active .sub-category:nth-child(5) { transition-delay: 0.25s; }
        .main-category.active .sub-category:nth-child(6) { transition-delay: 0.3s; }
        .main-category.active .sub-category:nth-child(7) { transition-delay: 0.35s; }
        .main-category.active .sub-category:nth-child(8) { transition-delay: 0.4s; }
        .main-category.active .sub-category:nth-child(9) { transition-delay: 0.45s; }
        .main-category.active .sub-category:nth-child(10) { transition-delay: 0.5s; }

        .sub-category-btn {
            width: 100%;
            padding: 8px 15px;
            background-color: transparent;
            color: var(--secondary-color);
            border: none;
            text-align: left;
            cursor: pointer;
            transition: var(--transition);
            border-radius: 6px;
            font-size: 0.95rem;
        }

        .sub-category-btn:hover, .sub-category-btn.active {
            color: var(--primary-color);
            background-color: rgba(74, 111, 165, 0.1);
            font-weight: 600;
        }

        /* 标签筛选器 */
        .tag-filter {
            margin-top: 30px;
        }

        .tag-filter h4 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .tag-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag-btn {
            padding: 6px 12px;
            background-color: rgba(74, 111, 165, 0.1);
            color: var(--primary-color);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .tag-btn:hover, .tag-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* 书籍网格 */
        .books-container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .books-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(74, 111, 165, 0.2);
        }

        .books-header h3 {
            font-size: 1.6rem;
            color: var(--primary-color);
        }

        .books-count {
            color: var(--secondary-color);
            font-weight: 600;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .book-card {
            background-color: var(--bg-color);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-color);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
        }

        .book-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px var(--shadow-color);
        }

        /* 书籍封面区域 - 可点击预览，竖版比例 */
        .book-cover-container {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            /* 竖版书籍比例，常见书籍封面比例约为3:4 */
            aspect-ratio: 3/4;
            width: 100%;
        }

        .book-cover {
            height: 100%;
            width: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
        }

        .book-cover:hover {
            transform: scale(1.05);
        }

        .book-format {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
        }

        .preview-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: var(--transition);
            z-index: 1;
        }

        .book-cover-container:hover .preview-overlay {
            opacity: 1;
        }

        .preview-text {
            color: white;
            font-weight: 600;
            background-color: var(--accent-color);
            padding: 10px 20px;
            border-radius: 20px;
            transition: var(--transition);
        }

        .preview-text:hover {
            background-color: var(--primary-color);
        }

        .book-info {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .book-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--primary-color);
            line-height: 1.3;
        }

        .book-author {
            color: var(--secondary-color);
            margin-bottom: 15px;
            font-style: italic;
        }

        .book-description {
            color: var(--secondary-color);
            margin-bottom: 15px;
            flex-grow: 1;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .book-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .book-tag {
            background-color: rgba(74, 111, 165, 0.1);
            color: var(--primary-color);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .book-tag:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(74, 111, 165, 0.1);
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .book-url-container {
            background-color: rgba(74, 111, 165, 0.05);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-top: auto;
        }

        .url-label {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--secondary-color);
        }

        .book-url {
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            word-break: break-all;
            color: var(--accent-color);
            margin-bottom: 15px;
        }

        .copy-url-btn {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .copy-url-btn:hover {
            background-color: var(--accent-color);
        }

        .copy-url-btn.copied {
            background-color: #4CAF50;
        }

        /* 页脚 */
        footer {
            background-color: var(--card-bg);
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid rgba(74, 111, 165, 0.2);
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-bottom: 25px;
        }

        .footer-links li {
            margin: 0 15px;
        }

        .footer-links a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .copyright {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 1100px) {
            .bookshelf-layout {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .category-nav {
                position: static;
            }
            
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nav-controls {
                width: 100%;
                justify-content: space-between;
                margin-top: 20px;
            }
            
            .nav-links {
                margin-right: 0;
            }
            
            .page-header h2 {
                font-size: 2.2rem;
            }
            
            .page-header p {
                font-size: 1rem;
            }
            
            .books-stats {
                gap: 15px;
            }
            
            .stat-item {
                min-width: 120px;
                padding: 15px;
            }
            
            .stat-number {
                font-size: 1.8rem;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .nav-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nav-links {
                flex-wrap: wrap;
                margin-bottom: 20px;
            }
            
            .nav-links li {
                margin: 5px 15px 5px 0;
            }
            
            .theme-switch-wrapper {
                align-self: flex-end;
            }
            
            .books-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .book-info {
                padding: 20px;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .book-card {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>

        // ======================
        // 配置
        // ======================
        const config = {
            currentMainCategory: 'all',
            currentSubCategory: 'all',
            currentTag: 'all'
        };

        // ======================
        // 功能函数
        // ======================

        // 计算总存储空间
        function calculateTotalStorage() {
            let totalMB = 0;
            booksData.forEach(book => {
                const size = parseFloat(book.fileSize) || 0;
                totalMB += size;
            });
            
            // 转换为GB并保留一位小数
            const totalGB = (totalMB / 1024).toFixed(1);
            return totalGB;
        }

        // 获取所有大分类
        function getAllMainCategories() {
            const categories = new Set();
            booksData.forEach(book => {
                categories.add(book.mainCategory);
            });
            return Array.from(categories);
        }

        // 获取指定大分类下的子分类
        function getSubCategoriesByMainCategory(mainCategory) {
            const subCategories = new Set();
            booksData.forEach(book => {
                if (mainCategory === 'all' || book.mainCategory === mainCategory) {
                    subCategories.add(book.subCategory);
                }
            });
            return Array.from(subCategories);
        }

        // 获取所有标签
        function getAllTags() {
            const tags = new Set();
            booksData.forEach(book => {
                book.tags.forEach(tag => tags.add(tag));
            });
            return Array.from(tags);
        }

        // 根据分类筛选书籍
        function filterBooksByCategory() {
            let filteredBooks = booksData;
            
            // 根据大分类筛选
            if (config.currentMainCategory !== 'all') {
                filteredBooks = filteredBooks.filter(book => 
                    book.mainCategory === config.currentMainCategory
                );
            }
            
            // 根据子分类筛选
            if (config.currentSubCategory !== 'all') {
                filteredBooks = filteredBooks.filter(book => 
                    book.subCategory === config.currentSubCategory
                );
            }
            
            // 根据标签筛选
            if (config.currentTag !== 'all') {
                filteredBooks = filteredBooks.filter(book => 
                    book.tags.includes(config.currentTag)
                );
            }
            
            return filteredBooks;
        }

        // 生成分类导航
        function renderCategoryNav() {
            const categoryNavContainer = document.getElementById('category-nav');
            const mainCategories = getAllMainCategories();
            
            let categoryNavHTML = '<h3>分类浏览</h3><ul class="main-categories">';
            
            // 添加"全部书籍"按钮
            categoryNavHTML += `
                <li class="main-category ${config.currentMainCategory === 'all' ? 'active' : ''}">
                    <button class="main-category-btn ${config.currentMainCategory === 'all' ? 'active' : ''}" 
                            data-main-category="all">
                        全部书籍
                    </button>
                </li>
            `;
            
            // 添加各个大分类
            mainCategories.forEach(mainCategory => {
                const isActive = config.currentMainCategory === mainCategory;
                const subCategories = getSubCategoriesByMainCategory(mainCategory);
                
                categoryNavHTML += `
                    <li class="main-category ${isActive ? 'active' : ''}">
                        <button class="main-category-btn ${isActive ? 'active' : ''}" 
                                data-main-category="${mainCategory}">
                            ${mainCategory}
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <ul class="sub-categories">
                            <li class="sub-category">
                                <button class="sub-category-btn ${config.currentSubCategory === 'all' && isActive ? 'active' : ''}" 
                                        data-sub-category="all">
                                    全部${mainCategory}
                                </button>
                            </li>
                `;
                
                // 添加子分类
                subCategories.forEach(subCategory => {
                    categoryNavHTML += `
                        <li class="sub-category">
                            <button class="sub-category-btn ${config.currentSubCategory === subCategory && isActive ? 'active' : ''}" 
                                    data-sub-category="${subCategory}">
                                ${subCategory}
                            </button>
                        </li>
                    `;
                });
                
                categoryNavHTML += '</ul></li>';
            });
            
            categoryNavHTML += '</ul>';
            
            // 添加标签筛选器
            const tags = getAllTags();
            categoryNavHTML += `
                <div class="tag-filter">
                    <h4>标签筛选</h4>
                    <div class="tag-buttons">
                        <button class="tag-btn ${config.currentTag === 'all' ? 'active' : ''}" data-tag="all">
                            全部标签
                        </button>
            `;
            
            tags.forEach(tag => {
                categoryNavHTML += `
                    <button class="tag-btn ${config.currentTag === tag ? 'active' : ''}" data-tag="${tag}">
                        #${tag}
                    </button>
                `;
            });
            
            categoryNavHTML += '</div></div>';
            
            categoryNavContainer.innerHTML = categoryNavHTML;
            
            // 为大分类按钮添加事件监听
            document.querySelectorAll('.main-category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const mainCategory = this.getAttribute('data-main-category');
                    
                    // 如果点击的是已激活的大分类，则关闭子分类
                    if (config.currentMainCategory === mainCategory) {
                        config.currentMainCategory = 'all';
                        config.currentSubCategory = 'all';
                    } else {
                        config.currentMainCategory = mainCategory;
                        config.currentSubCategory = 'all';
                    }
                    
                    renderCategoryNav();
                    renderBooks();
                    updateCurrentCategoryText();
                });
            });
            
            // 为子分类按钮添加事件监听
            document.querySelectorAll('.sub-category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const subCategory = this.getAttribute('data-sub-category');
                    config.currentSubCategory = subCategory;
                    
                    renderCategoryNav();
                    renderBooks();
                    updateCurrentCategoryText();
                });
            });
            
            // 为标签按钮添加事件监听
            document.querySelectorAll('.tag-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const tag = this.getAttribute('data-tag');
                    config.currentTag = tag;
                    
                    renderCategoryNav();
                    renderBooks();
                    updateCurrentCategoryText();
                });
            });
        }

        // 更新当前分类文本
        function updateCurrentCategoryText() {
            const currentCategoryElement = document.getElementById('current-category');
            let categoryText = '全部书籍';
            
            if (config.currentMainCategory !== 'all') {
                categoryText = config.currentMainCategory;
                
                if (config.currentSubCategory !== 'all') {
                    categoryText += ` / ${config.currentSubCategory}`;
                }
            }
            
            if (config.currentTag !== 'all') {
                categoryText += ` (#${config.currentTag})`;
            }
            
            currentCategoryElement.textContent = categoryText;
        }

        // 生成书籍卡片
        function createBookCard(book) {
            const tagsHTML = book.tags.map(tag => 
                `<span class="book-tag" data-tag="${tag}">#${tag}</span>`
            ).join('');
            
            return `
                <div class="book-card" data-id="${book.id}">
                    <div class="book-cover-container" data-file-url="${book.fileUrl}">
                        <div class="book-cover" style="background-image: url('${book.cover}')"></div>
                        <div class="book-format">${book.format}</div>
                        <div class="preview-overlay">
                            <div class="preview-text">点击预览</div>
                        </div>
                    </div>
                    <div class="book-info">
                        <h3 class="book-title">${book.title}</h3>
                        <div class="book-author">${book.author}</div>
                        <p class="book-description">${book.description}</p>
                        
                        <div class="book-tags">
                            ${tagsHTML}
                        </div>
                        
                        <div class="book-meta">
                            <span>${book.uploadDate}</span>
                            <span>${book.pages}页</span>
                            <span>${book.fileSize} ${book.fileSizeUnit}</span>
                        </div>
                        
                        <div class="book-url-container">
                            <div class="url-label">书籍链接：</div>
                            <div class="book-url">${book.fileUrl}</div>
                            <button class="copy-url-btn" data-url="${book.fileUrl}">复制链接</button>
                        </div>
                    </div>
                </div>
            `;
        }

        // 渲染书籍
        function renderBooks() {
            const booksGridContainer = document.getElementById('books-grid');
            const filteredBooks = filterBooksByCategory();
            
            // 更新书籍数量
            document.getElementById('books-count').textContent = `共 ${filteredBooks.length} 本书`;
            
            if (filteredBooks.length === 0) {
                booksGridContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px;">
                        <h3 style="color: var(--secondary-color); margin-bottom: 20px;">暂无相关书籍</h3>
                        <p style="color: var(--secondary-color);">尝试选择其他分类或标签查看书籍</p>
                    </div>
                `;
                return;
            }
            
            let booksHTML = '';
            filteredBooks.forEach((book, index) => {
                booksHTML += createBookCard(book);
            });
            
            booksGridContainer.innerHTML = booksHTML;
            
            // 为书籍封面添加点击事件
            document.querySelectorAll('.book-cover-container').forEach(cover => {
                cover.addEventListener('click', function() {
                    const fileUrl = this.getAttribute('data-file-url');
                    // 在新标签页中打开PDF文件
                    window.open(fileUrl, '_blank');
                });
            });
            
            // 为复制链接按钮添加事件监听
            document.querySelectorAll('.copy-url-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.stopPropagation(); // 防止事件冒泡
                    const bookUrl = this.getAttribute('data-url');
                    copyToClipboard(bookUrl, this);
                });
            });
            
            // 为标签添加点击事件
            document.querySelectorAll('.book-tag').forEach(tag => {
                tag.addEventListener('click', function(e) {
                    e.stopPropagation(); // 防止事件冒泡
                    const tagName = this.getAttribute('data-tag');
                    config.currentTag = tagName;
                    
                    renderCategoryNav();
                    renderBooks();
                    updateCurrentCategoryText();
                });
            });
        }

        // 更新书架统计
        function updateBookshelfStats() {
            document.getElementById('total-books').textContent = booksData.length;
            
            const mainCategories = getAllMainCategories();
            document.getElementById('total-categories').textContent = mainCategories.length;
            
            // 计算总存储空间
            const totalStorageGB = calculateTotalStorage();
            document.getElementById('total-storage').textContent = totalStorageGB + " GB";
            
            const tags = getAllTags();
            document.getElementById('total-tags').textContent = tags.length;
        }

        // 复制到剪贴板
        async function copyToClipboard(text, button) {
            const originalText = button.textContent;
            
            try {
                await navigator.clipboard.writeText(text);
                button.textContent = '已复制！';
                button.classList.add('copied');
                
                // 3秒后恢复原始状态
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 3000);
            } catch (err) {
                // 备用方法
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                
                try {
                    document.execCommand('copy');
                    button.textContent = '已复制！';
                    button.classList.add('copied');
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.classList.remove('copied');
                    }, 3000);
                } catch (copyErr) {
                    button.textContent = '复制失败';
                    button.style.backgroundColor = '#dc3545';
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.backgroundColor = '';
                    }, 3000);
                    
                    // 提供手动复制选项
                    prompt('请手动复制以下链接:', text);
                }
                
                document.body.removeChild(textArea);
            }
        }

        // 切换夜间模式
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            
            // 更新开关状态
            document.getElementById('checkbox').checked = isDarkMode;
        }

        // 初始化页面
        function initPage() {
            // 设置当前日期
            const currentDateElement = document.getElementById('current-date');
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            currentDateElement.textContent = now.toLocaleDateString('zh-CN', options);
            
            // 检查本地存储中的夜间模式设置
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('checkbox').checked = true;
            }
            
            // 更新书架统计
            updateBookshelfStats();
            
            // 渲染分类导航
            renderCategoryNav();
            
            // 渲染书籍
            renderBooks();
            
            // 更新当前分类文本
            updateCurrentCategoryText();
            
            // 为夜间模式切换按钮添加事件监听
            document.getElementById('checkbox').addEventListener('change', toggleDarkMode);
            
            // 为导航链接添加激活状态
            document.querySelectorAll('.nav-links a').forEach(link => {
                if (link.getAttribute('href') === 'bookshelf.html') {
                    link.classList.add('active');
                }
                
                link.addEventListener('click', function() {
                    document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
