<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客 | 思行录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cbc;
            --accent-color: #ff7e5f;
            --text-color: #333;
            --bg-color: #f9f9f9;
            --card-bg: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary-color: #6b8cbc;
            --secondary-color: #4a6fa5;
            --accent-color: #ff9e80;
            --text-color: #f0f0f0;
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: var(--transition);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 头部 */
        header {
            background-color: var(--card-bg);
            box-shadow: 0 4px 12px var(--shadow-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo a {
            text-decoration: none;
            display: flex;
            align-items: center;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 1.8rem;
            margin-left: 10px;
        }

        .logo-icon {
            font-size: 2rem;
        }

        /* 导航和主题切换 */
        .nav-controls {
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
            margin-right: 30px;
        }

        .nav-links li {
            margin-left: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: var(--transition);
            padding: 5px 10px;
            border-radius: 4px;
        }

        .nav-links a:hover {
            color: var(--primary-color);
            background-color: rgba(74, 111, 165, 0.1);
        }

        .nav-links a.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 34px;
            position: relative;
            width: 60px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: var(--transition);
            border-radius: 34px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 26px;
            left: 4px;
            position: absolute;
            transition: var(--transition);
            width: 26px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .theme-label {
            margin-left: 10px;
            font-weight: 600;
        }

        /* 博客头部 */
        .blog-header {
            text-align: center;
            padding: 60px 0 40px;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(74, 111, 165, 0.2);
        }

        .blog-header h2 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .blog-header p {
            font-size: 1.2rem;
            color: var(--secondary-color);
            max-width: 700px;
            margin: 0 auto 25px;
        }

        /* 标签筛选器 */
        .tag-filter {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
        }

        .tag-btn {
            padding: 8px 18px;
            background-color: rgba(74, 111, 165, 0.1);
            color: var(--primary-color);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .tag-btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-3px);
        }

        .tag-btn.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* 文章列表 */
        .articles-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .article-card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .article-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px var(--shadow-color);
        }

        .article-image {
            height: 200px;
            width: 100%;
            background-color: var(--primary-color);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .article-date {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .article-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .article-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .article-tag {
            background-color: rgba(74, 111, 165, 0.1);
            color: var(--primary-color);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .article-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            line-height: 1.3;
        }

        .article-excerpt {
            color: var(--secondary-color);
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid rgba(74, 111, 165, 0.1);
            font-size: 0.9rem;
            color: var(--secondary-color);
        }

        .read-more {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .read-more:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* 分页 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-bottom: 60px;
        }

        .page-numbers {
            display: flex;
            list-style: none;
        }

        .page-numbers li {
            margin: 0 5px;
        }

        .page-numbers a {
            display: block;
            padding: 10px 16px;
            background-color: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .page-numbers a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .page-numbers a.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* 页脚 */
        footer {
            background-color: var(--card-bg);
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid rgba(74, 111, 165, 0.2);
        }

        .footer-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-bottom: 25px;
        }

        .footer-links li {
            margin: 0 15px;
        }

        .footer-links a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            color: var(--primary-color);
        }

        .copyright {
            color: var(--secondary-color);
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .articles-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nav-controls {
                width: 100%;
                justify-content: space-between;
                margin-top: 20px;
            }
            
            .nav-links {
                margin-right: 0;
            }
            
            .blog-header h2 {
                font-size: 2.2rem;
            }
            
            .blog-header p {
                font-size: 1rem;
            }
            
            .articles-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .nav-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .nav-links {
                flex-wrap: wrap;
                margin-bottom: 20px;
            }
            
            .nav-links li {
                margin: 5px 15px 5px 0;
            }
            
            .theme-switch-wrapper {
                align-self: flex-end;
            }
            
            .article-content {
                padding: 20px;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .article-card {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="index.html">
                        <i class="fas fa-pen-nib logo-icon"></i>
                        <h1>思行录</h1>
                    </a>
                </div>
                <div class="nav-controls">
                    <ul class="nav-links">
                        <li><a href="index.html">个人门户</a></li>
                        <li><a href="blog.html" class="active">个人博客</a></li>
                        <li><a href="about.html">关于我</a></li>
                    </ul>
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider"></div>
                        </label>
                        <div class="theme-label">夜间模式</div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 博客内容 -->
    <main class="container">
        <!-- 博客头部 -->
        <section class="blog-header">
            <h2>个人博客</h2>
            <p>记录技术学习、生活感悟与创作思考。在这里，我与自己对话，也与世界分享。</p>
            <div class="tag-filter" id="tag-filter">
                <!-- 标签将通过JavaScript动态生成 -->
            </div>
        </section>

        <!-- 文章列表 -->
        <section class="articles-container" id="articles-container">
            <!-- 文章将通过JavaScript动态生成 -->
        </section>

        <!-- 分页 -->
        <div class="pagination">
            <ul class="page-numbers" id="pagination">
                <!-- 分页将通过JavaScript动态生成 -->
            </ul>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <ul class="footer-links">
                    <li><a href="index.html">个人门户</a></li>
                    <li><a href="blog.html">博客</a></li>
                    <li><a href="about.html">关于</a></li>
                    <li><a href="contact.html">联系</a></li>
                    <li><a href="rss.xml">RSS订阅</a></li>
                </ul>
                <p class="copyright">© 2023 思行录 | 本博客采用静态部署，支持夜间模式与移动端适配</p>
                <p class="copyright">最后更新: <span id="current-date"></span> | 文章总数: <span id="article-count">0</span></p>
            </div>
        </div>
    </footer>

    <script>
        // ======================
        // 博客文章数据
        // ======================
        const articlesData = [
            {
                id: 1,
                title: "前端开发中的CSS Grid布局详解",
                excerpt: "深入探讨CSS Grid布局的核心概念、实用技巧以及在实际项目中的应用案例，帮助你彻底掌握这一强大的布局工具。",
                date: "2023-10-15",
                readTime: "8分钟",
                tags: ["前端开发", "CSS", "布局"],
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                url: "article-css-grid.html"
            },
            {
                id: 2,
                title: "JavaScript闭包的工作原理与实际应用",
                excerpt: "详细解析JavaScript闭包的概念、工作原理，并展示在函数式编程、模块化和数据封装中的实际应用场景。",
                date: "2023-10-10",
                readTime: "10分钟",
                tags: ["JavaScript", "编程", "前端开发"],
                image: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                url: "article-javascript-closure.html"
            },
            {
                id: 3,
                title: "静态网站生成器的优势与选择",
                excerpt: "对比分析Hugo、Jekyll、Gatsby等主流静态网站生成器的特点，帮助你根据项目需求选择最合适的工具。",
                date: "2023-10-05",
                readTime: "12分钟",
                tags: ["静态网站", "工具", "部署"],
                image: "https://images.unsplash.com/photo-1551650975-87deedd944c3?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                url: "article-static-site-generators.html"
            },
            {
                id: 4,
                title: "如何建立高效的学习系统",
                excerpt: "分享我多年来总结的学习方法、知识管理技巧和工具使用经验，帮助建立持续成长的学习系统。",
                date: "2023-09-28",
                readTime: "15分钟",
                tags: ["学习方法", "个人成长", "效率"],
                image: "https://images.unsplash.com/photo-1486312338219-ce68d2c6f44d?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                url: "article-learning-system.html"
            },
            {
                id: 5,
                title: "响应式设计的最佳实践与常见陷阱",
                excerpt: "分享响应式设计的核心原则、实用技巧以及在跨设备开发中需要避免的常见问题和解决方案。",
                date: "2023-09-20",
                readTime: "9分钟",
                tags: ["响应式设计", "前端开发", "CSS"],
                image: "https://images.unsplash.com/photo-1512486130939-2c4f79935e4f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                url: "article-responsive-design.html"
            },
            {
                id: 6,
                title: "数字时代的知识管理工具对比",
                excerpt: "详细对比Notion、Obsidian、Roam Research等知识管理工具的特点和适用场景，帮助你选择最适合自己的第二大脑。",
                date: "2023-09-15",
                readTime: "14分钟",
                tags: ["工具", "知识管理", "效率"],
                image: "https://images.unsplash.com/photo-1453928582365-b6ad33cbcf64?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                url: "article-knowledge-management.html"
            },
            {
                id: 7,
                title: "Vue 3组合式API实战心得",
                excerpt: "分享在项目中使用Vue 3组合式API的实践经验，包括代码组织、逻辑复用和性能优化的技巧。",
                date: "2023-09-10",
                readTime: "11分钟",
                tags: ["Vue", "前端开发", "JavaScript"],
                image: "https://images.unsplash.com/photo-1633356122544-f134324a6cee?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                url: "article-vue-composition-api.html"
            },
            {
                id: 8,
                title: "远程工作的效率与平衡之道",
                excerpt: "基于三年远程工作经验，分享保持工作效率、建立工作生活平衡以及克服孤独感的实用方法。",
                date: "2023-09-05",
                readTime: "13分钟",
                tags: ["远程工作", "效率", "生活"],
                image: "https://images.unsplash.com/photo-1542744173-8e7e53415bb0?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                url: "article-remote-work.html"
            },
            {
                id: 9,
                title: "Web性能优化：从理论到实践",
                excerpt: "系统介绍Web性能优化的核心指标、测量工具和具体优化策略，帮助构建更快的网站和应用。",
                date: "2023-08-28",
                readTime: "16分钟",
                tags: ["性能优化", "前端开发", "Web"],
                image: "https://images.unsplash.com/photo-1558494949-ef010cbdcc31?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80",
                url: "article-web-performance.html"
            }
        ];

        // ======================
        // 博客配置
        // ======================
        const config = {
            articlesPerPage: 6,
            currentPage: 1,
            currentTag: 'all'
        };

        // ======================
        // 功能函数
        // ======================

        // 根据时间显示不同的问候语
        function updateGreeting() {
            const hour = new Date().getHours();
            const greetingElement = document.getElementById('greeting-text');
            let greeting;
            
            if (hour < 6) {
                greeting = "深夜好，夜猫子！";
            } else if (hour < 12) {
                greeting = "早上好，新的一天开始了！";
            } else if (hour < 14) {
                greeting = "中午好，休息一下吧！";
            } else if (hour < 18) {
                greeting = "下午好，工作顺利吗？";
            } else if (hour < 22) {
                greeting = "晚上好，今天过得如何？";
            } else {
                greeting = "夜深了，注意休息哦！";
            }
            
            greetingElement.textContent = greeting;
        }

        // 获取所有标签
        function getAllTags() {
            const tags = new Set();
            articlesData.forEach(article => {
                article.tags.forEach(tag => tags.add(tag));
            });
            return Array.from(tags);
        }

        // 根据标签筛选文章
        function filterArticlesByTag(tag) {
            if (tag === 'all') {
                return articlesData;
            }
            return articlesData.filter(article => article.tags.includes(tag));
        }

        // 获取当前页的文章
        function getCurrentPageArticles() {
            const filteredArticles = filterArticlesByTag(config.currentTag);
            const startIndex = (config.currentPage - 1) * config.articlesPerPage;
            const endIndex = startIndex + config.articlesPerPage;
            return filteredArticles.slice(startIndex, endIndex);
        }

        // 生成标签筛选器
        function renderTagFilter() {
            const tagFilterContainer = document.getElementById('tag-filter');
            const tags = getAllTags();
            
            let tagButtonsHTML = `
                <button class="tag-btn ${config.currentTag === 'all' ? 'active' : ''}" data-tag="all">全部文章</button>
            `;
            
            tags.forEach(tag => {
                tagButtonsHTML += `
                    <button class="tag-btn ${config.currentTag === tag ? 'active' : ''}" data-tag="${tag}">#${tag}</button>
                `;
            });
            
            tagFilterContainer.innerHTML = tagButtonsHTML;
            
            // 为标签按钮添加事件监听
            document.querySelectorAll('.tag-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const selectedTag = this.getAttribute('data-tag');
                    config.currentTag = selectedTag;
                    config.currentPage = 1;
                    renderArticles();
                    renderTagFilter();
                    renderPagination();
                });
            });
        }

        // 生成文章卡片
        function createArticleCard(article) {
            const tagsHTML = article.tags.map(tag => 
                `<span class="article-tag">#${tag}</span>`
            ).join('');
            
            return `
                <article class="article-card">
                    <div class="article-image" style="background-image: url('${article.image}')">
                        <div class="article-date">${article.date}</div>
                    </div>
                    <div class="article-content">
                        <div class="article-tags">
                            ${tagsHTML}
                        </div>
                        <h3 class="article-title">${article.title}</h3>
                        <p class="article-excerpt">${article.excerpt}</p>
                        <div class="article-meta">
                            <span>阅读时间: ${article.readTime}</span>
                            <a href="${article.url}" class="read-more">阅读全文 →</a>
                        </div>
                    </div>
                </article>
            `;
        }

        // 渲染文章列表
        function renderArticles() {
            const articlesContainer = document.getElementById('articles-container');
            const currentArticles = getCurrentPageArticles();
            
            if (currentArticles.length === 0) {
                articlesContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px;">
                        <h3 style="color: var(--secondary-color); margin-bottom: 20px;">暂无相关文章</h3>
                        <p style="color: var(--secondary-color);">尝试选择其他标签查看文章</p>
                    </div>
                `;
                return;
            }
            
            let articlesHTML = '';
            currentArticles.forEach((article, index) => {
                articlesHTML += createArticleCard(article);
                // 添加动画延迟
                document.querySelectorAll('.article-card')[index]?.style.setProperty('animation-delay', `${index * 0.1}s`);
            });
            
            articlesContainer.innerHTML = articlesHTML;
            
            // 为文章标签添加点击事件（标签筛选）
            document.querySelectorAll('.article-tag').forEach(tag => {
                tag.addEventListener('click', function(e) {
                    e.preventDefault();
                    const tagName = this.textContent.substring(1);
                    config.currentTag = tagName;
                    config.currentPage = 1;
                    renderArticles();
                    renderTagFilter();
                    renderPagination();
                });
            });
        }

        // 生成分页
        function renderPagination() {
            const paginationContainer = document.getElementById('pagination');
            const filteredArticles = filterArticlesByTag(config.currentTag);
            const totalPages = Math.ceil(filteredArticles.length / config.articlesPerPage);
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // 上一页按钮
            if (config.currentPage > 1) {
                paginationHTML += `
                    <li><a href="#" class="prev-page" data-page="${config.currentPage - 1}">← 上一页</a></li>
                `;
            }
            
            // 页码
            for (let i = 1; i <= totalPages; i++) {
                if (i === config.currentPage) {
                    paginationHTML += `
                        <li><a href="#" class="active" data-page="${i}">${i}</a></li>
                    `;
                } else {
                    paginationHTML += `
                        <li><a href="#" data-page="${i}">${i}</a></li>
                    `;
                }
            }
            
            // 下一页按钮
            if (config.currentPage < totalPages) {
                paginationHTML += `
                    <li><a href="#" class="next-page" data-page="${config.currentPage + 1}">下一页 →</a></li>
                `;
            }
            
            paginationContainer.innerHTML = paginationHTML;
            
            // 为分页按钮添加事件监听
            document.querySelectorAll('#pagination a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const page = parseInt(this.getAttribute('data-page'));
                    config.currentPage = page;
                    renderArticles();
                    renderPagination();
                    // 滚动到文章列表顶部
                    document.querySelector('.articles-container').scrollIntoView({ behavior: 'smooth' });
                });
            });
        }

        // 更新文章统计
        function updateArticleStats() {
            document.getElementById('article-count').textContent = articlesData.length;
        }

        // 切换夜间模式
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            
            // 更新开关状态
            document.getElementById('checkbox').checked = isDarkMode;
        }

        // 初始化页面
        function initPage() {
            // 设置当前日期
            const currentDateElement = document.getElementById('current-date');
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            currentDateElement.textContent = now.toLocaleDateString('zh-CN', options);
            
            // 检查本地存储中的夜间模式设置
            const savedDarkMode = localStorage.getItem('darkMode') === 'true';
            if (savedDarkMode) {
                document.body.classList.add('dark-mode');
                document.getElementById('checkbox').checked = true;
            }
            
            // 更新文章统计
            updateArticleStats();
            
            // 渲染标签筛选器
            renderTagFilter();
            
            // 渲染文章列表
            renderArticles();
            
            // 渲染分页
            renderPagination();
            
            // 为夜间模式切换按钮添加事件监听
            document.getElementById('checkbox').addEventListener('change', toggleDarkMode);
            
            // 为导航链接添加激活状态
            document.querySelectorAll('.nav-links a').forEach(link => {
                if (link.getAttribute('href') === 'blog.html') {
                    link.classList.add('active');
                }
                
                link.addEventListener('click', function() {
                    document.querySelectorAll('.nav-links a').forEach(a => a.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
